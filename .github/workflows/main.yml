on: pull_request
jobs:
  check-pr:
    name: check PR commits
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
         ref: ${{ github.event.pull_request.head.sha }}
         fetch-depth: 0
     - run: git fetch origin master
     - uses: grondo/pr-validate-action@master
